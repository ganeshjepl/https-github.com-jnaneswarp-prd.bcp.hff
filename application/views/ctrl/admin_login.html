
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" href="../../../css/ctrl/cloudflare.css">
<link rel='stylesheet' href="../../../css/ctrl/googleapis.css">
<link rel='stylesheet' href='../../../css/ctrl/font-awesome.css'>
<link rel="stylesheet" href="../../../css/ctrl/inputstyle.css">


<script src="../../../js/ctrl/bootstrapjs.js"></script>
<script src="../../../js/ctrl/bootstrapjquery.min.js"></script>
<script src="../../../js/ctrl/validation.js"></script>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="padtop15">
		<img id="profile-img" class="profile-img-card" src="../../../images/ctrl/smalllogo.png" />
			</div>
			
			<form  action="data.html">
				<div class="input-container">
					<input type="#{type}" id="" required="required" name="username"/> <label
						for="#{label}">Username</label>
					<div id="usernamebar" class="bar"></div>
					<span id="error_username" class="text-danger"></span>
				</div>
				<div class="input-container">
					<input type="#{type}" id="#{label}" required="required" name="password"/> <label
						for="#{label}">Password</label>
					<div id="passwordbar" class="bar"></div>
					<span id="error_password" class="text-danger"></span>
				</div>
				<div class="button-container">
					<button>
						<span>Login</span>
					</button>
				</div>
				<div class="footer">
					<a href="admin_password.html">Forgot your password?</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
